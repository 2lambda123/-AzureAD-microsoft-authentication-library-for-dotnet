- task: PowerShell@2
  displayName: 'Installing Xamarin iOS/macOS components'
  inputs:
    targetType: 'inline'
    script: |
      Set-Location "C:\Program Files (x86)\Microsoft Visual Studio\Installer\"
      $InstallPath = "C:\.vs\"
      $componentsToAdd = @(
          "Component.Xamarin"
      )
      [string]$workloadArgs = $componentsToAdd | ForEach-Object {" --add " +  $_}
      $Arguments = ('/c', "vs_installer.exe", 'modify', '--installPath', "`"$InstallPath`"",$workloadArgs, '--quiet', '--norestart', '--nocache')
      $process = Start-Process -FilePath cmd.exe -ArgumentList $Arguments -Wait -PassThru -WindowStyle Hidden
      if ($process.ExitCode -eq 0)
      {
          Write-Host "components have been successfully added"
      }
      else
      {
          Write-Host "components were not installed"
          exit 1
      }
    
- task: CmdLine@2
  displayName: 'dotnet Work Loads'
  inputs:
    script: 'dotnet workload list' 
    
- task: CmdLine@2
  displayName: 'Dir'
  inputs:
    script: |
      dir /s /AD "C:\Program Files\MSBuild"
      dir /s /AD "c:\.vs"
      
- task: CmdLine@2
  displayName: 'Dir'
  inputs:
    script: |
      dir /s "C:\Program Files\MSBuild"
      dir /s "c:\.vs"
    
- task: DotNetCoreCLI@2
  displayName: 'Restore solution ${{ parameters.Solution }}'
  inputs:
    command: 'restore'
    projects: '${{ parameters.Solution }}'
    
- task: MSBuild@1
  displayName: 'Build using MSBuild'
  inputs:
    solution: '${{ parameters.Solution }}'
    msbuildLocationMethod: 'location'
    msbuildLocation: '$(MSBuildPath)'
    msbuildArguments: '/p:RunCodeAnalysis=false /p:MsalClientSemVer=${{ parameters.MsalClientSemVer }} /p:SourceLinkCreate=true /p:ContinousIntegrationBuild=true'
    platform: ${{ parameters.BuildPlatform }}
    configuration: ${{ parameters.BuildConfiguration }}
    
