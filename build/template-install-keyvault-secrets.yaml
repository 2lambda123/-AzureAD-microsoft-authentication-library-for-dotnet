# template-install-keyvault-secrets.yaml
# Install all secrets needed from KeyVault onto the build machine.

steps:
# Azure Key Vault v2
# Download Azure Key Vault secrets.
- task: AzureKeyVault@2
  inputs:
    azureSubscription: 'AuthSdkResourceManager' # string. Alias: ConnectedServiceName. Required. Azure subscription. 
    KeyVaultName: 'buildautomation' # string. Required. Key vault. 
    SecretsFilter: '*' # string. Required. Secrets filter. Default: *.
    #RunAsPreJob: false # boolean. Make secrets available to whole job. Default: false.
